<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 代码告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- device-width确保网页能正确呈现在不同设备 -->
	<!-- initial-scale=1确保网页加载时，以 1:1 的比例呈现，不会有任何的缩放 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>学生信息管理系统--用户登录</title>
	<!-- Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css" >
	<!-- 自定义的样式 -->
	<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script src="/static/bootstrap-3.3.7/js/jquery-3.3.1.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="sucaihuo-container">
	<div class="demo form-bg" style="padding: 20px 0;">
		<div class="container">
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<form class="form-horizontal" action="/login" method="post">
						<span class="heading">用户登录</span>
						<div class="form-group">
							<span style="color:red;" th:text="${msg}"></span>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="username" placeholder="请输入用户名">
							<i class="glyphicon glyphicon-user"></i>
						</div>
						<div class="form-group help">
							<input type="password" class="form-control" name="pwd" placeholder="请输入密码">
							<i class="glyphicon glyphicon-lock"></i>
						</div>
						<div class="form-group">
							<div class="main-checkbox">
								<input type="checkbox" value="None" id="checkbox1" name="check"/>
								<label for="checkbox1"></label>
							</div>
							<span class="text">记住我</span>
							<button type="submit" class="btn btn-default">登录</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
