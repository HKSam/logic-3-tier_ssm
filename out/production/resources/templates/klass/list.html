<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 代码告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- device-width确保网页能正确呈现在不同设备 -->
    <!-- initial-scale=1确保网页加载时，以 1:1 的比例呈现，不会有任何的缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>学生信息管理系统</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css" >
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/static/bootstrap-3.3.7/js/jquery-3.3.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/klass/list">学生信息管理系统</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/klass/list">首页</a></li>
                    <li><a href="#">关于我们</a></li>
                    <li><a href="#contact">联系我们</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">班级管理<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/klass/list">班级列表</a></li>
                            <li><a href="/klass/add">添加班级</a></li>
                            <li><a href="#">设置班主任</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" th:text="'欢迎您，'+${user.username}"></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <table class="table table-bordered table-hover">
            <tr>
                <th>班级编号</th>
                <th>班级名称</th>
                <th>操作</th>
            </tr>
            <tr th:each="m:${klasses}">
                <td width="10%" th:text="${m.id}"></td>
                <td th:text="${m.name}"></td>
                <td width="10%">
                    <a th:href="@{'/klass/edit?id='+${m.id}}">修改</a>
                    <a th:href="@{'/klass/delete?id='+${m.id}}">删除</a>
                </td>
            </tr>
        </table>
    </div>

    </body>
</html>
